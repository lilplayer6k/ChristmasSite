<script language="javascript" type="text/javascript">
function clock() {
var date = new Date()
var day = date.getDate()
var daysTilChristmas = 25 - day
var daysTilNewYears = 31 - day
function setFavicons(favImg){
    let headTitle = document.querySelector('head');
    
    let favIcons = [
        { rel: 'apple-touch-icon' },
        { rel: 'apple-touch-startup-image' },
        { rel: 'shortcut icon' }
    ]
    
    favIcons.forEach(function(favIcon){
        let setFavicon = document.createElement('link');
        setFavicon.setAttribute('rel', favIcon.rel);
        setFavicon.setAttribute('href', favImg);
        headTitle.appendChild(setFavicon);
    });
}
if (daysTilChristmas == 0) {
  document.title = "HAPPY HOLIDAYS!"
  setFavicons('gift.png');

} else{
    document.title = "There are " + daysTilChristmas + " days til christmas!"
    setFavicons('tree.png');
  }
  if (daysTilChristmas <= -1){
    document.title = "There are " + daysTilNewYears + " days til New Years!"
  } else{
    document.title = "Happy New Years!!"
    setFavicons('tree.png');
  }
}
</script>
